<script>
  //Necesario para que no se acepten Mayúsculas o carácteres especiales
const input = document.querySelector('input'); 

input.addEventListener('input', () => { 
  const regex = /[^a-z0-9@._-]/g; 
  input.value = input.value.toLowerCase().replace(regex, ''); 
});
//funciones para reemplazar las letras por frases o letras diferentes
function encriptar (){
	
    var texto = document.querySelector("#input-texto").value;
    var textoCifrado = texto.replace(/e/gi, "enter").replace(/i/gi, "imes").replace(/a/gi, "ai").replace(/o/gi, "ober").replace(/u/gi, "ufat");
    document.querySelector(".text-input-salida").value = textoCifrado;
    document.querySelector("#input-texto").value;
    }


//llama a la funcion encriptar
var boton1 = document.querySelector("#btn-encriptar"); boton1.onclick = encriptar;

function desencriptar (){ 
var texto = document.querySelector("#input-texto").value; 
var textoCifrado = texto.replace(/enter/gi, "e").replace(/imes/gi, "i").replace(/ai/gi, "a").replace(/ober/gi, "o").replace(/ufat/gi, "u"); 
document.querySelector(".text-input-salida").value = textoCifrado; 
document.querySelector("#input-texto").value;

}
//llama a la funcion desencriptar
var boton2 = document.querySelector("#btn-desencriptar"); boton2.onclick = desencriptar;
</script>
